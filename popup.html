<!DOCTYPE html>
<html>
<head>
    <title>Script Launcher</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 10px;
            background-color: #f4f4f4;
            width: 360px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Select a Script</h2>
    <div class="button-grid">
        <button id="ankle">Ankle</button>
        <button id="back">Back</button>
        <button id="elbow">Elbow</button>
        <button id="foot">Foot</button>
        <button id="hand">Hand</button>
        <button id="hip">Hip</button>
        <button id="knee">Knee</button>
        <button id="neck">Neck</button>
        <button id="scar">Scar</button>
        <button id="shoulder">Shoulder</button>
        <button id="skin">Skin</button>
        <button id="wrist">Wrist</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
